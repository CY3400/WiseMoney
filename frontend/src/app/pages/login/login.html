<div class="center-page">
    <div class="error border-danger" *ngIf="hasErrors()">
        <span *ngIf="errors.global" class="text-danger">{{ errors.global }}</span>
        <span *ngIf="errors.email" class="text-danger">{{ errors.email }}</span>
        <span *ngIf="errors.password" class="text-danger">{{ errors.password }}</span>
    </div>

    <div class="main">
        <h2>Se Connecter</h2>
        <p>Déjà Membre? Connectez-vous</p>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div>
                <label for="email" [class.text-danger]="errors.email">Email</label>
                <input [disabled]="isSubmitting" id="email" name="email" type="text" [(ngModel)]="user.email" class="form-control" [class.border-danger]="errors.email" (keydown)="common.validateKey($event,allowedKeys,emailRegex)" (paste)="common.validatePaste($event,emailRegex)"/>
            </div>

            <div id="rd4">
                <label for="password" [class.text-danger]="errors.password">Mot de passe</label>
                <input [disabled]="isSubmitting" id="password" name="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)] = "user.password" class="form-control" [class.border-danger]="errors.password" (paste)="common.noPaste($event)"/>

                <div class="password-show" *ngIf="!showPassword" (click)="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </div>

                <div class="password-hide" *ngIf="showPassword" (click)="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </div>
            </div>
            <div>
                <a routerLink="/mot-de-passe-oublie">Mot de passe oublié ?</a>
            </div>

            <button class="primary" type="submit" [disabled]="isSubmitting" [attr.aria-busy]="isSubmitting">{{ isSubmitting ? 'Connexion...' : 'Se Connecter'}}</button>
            <button class="secondary" type="button" (click)="common.redirection('/bienvenue')">Annuler</button>
        </form>
    </div>
</div>
