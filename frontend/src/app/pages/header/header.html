<header class="header">
    <a class="brand" routerLink="/acceuil" routerLinkActive="active" aria-label="Aller à l'acceuil">
        <img src="/icon.png" alt="WiseMoney"/>
        <span class="brand-text">WiseMoney</span>
    </a>

    <button #burgerBtn class="nav-toggle" type="button" aria-label="Ouvrir le menu" [attr.aria-expanded]="isMenuOpen" aria-controls="primary-nav" (click)="toggleMenu()">
        <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
    </button>

    <nav class="nav" [class.open]="isMenuOpen" id="primary-nav" aria-label="Navigation principale">
        <ul class="nav-links">
            <li><a routerLink="/acceuil" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu(false)">Acceuil</a></li>
            <li><a routerLink="/budget" routerLinkActive="active" (click)="closeMenu(false)">Budget</a></li>
            <li><a routerLink="/categorie" routerLinkActive="active" (click)="closeMenu(false)">Catégorie</a></li>
            <li><a routerLink="/transaction" routerLinkActive="active" (click)="closeMenu(false)">Transaction</a></li>
            <li><a routerLink="/gestion-budget" routerLinkActive="active" (click)="closeMenu(false)">Gestion du Budget</a></li>
            <li><a routerLink="/mon-compte" routerLinkActive="active" (click)="closeMenu(false)">Mon Compte</a></li>
        </ul>
    </nav>
</header>

<div class="nav-overlay" *ngIf="isMenuOpen" (click)="closeMenu(true)" aria-hidden="true"></div>
